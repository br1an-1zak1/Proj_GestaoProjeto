            <section id="comente" class="formulario">
                    <div>
                        <h1 class="txt-center">Cadastre aqui!</h1>
                        <form id="espacoBranco" method="GET" class="formulario" onsubmit="return validar();">
        
                            <label for="tNome"> Nome: </label>
                            <input id="tNome" style="text-align:center;" type="text" id="fNome" name="txtNome" maxlength="50" placeholder="Digite seu nome"
                                required>
                            <p id="inpNome"></p>
                            <br>
        
                            <label for="tdataNasc"> Data de Nascimento </label>
                            <input id="tdataNasc" style="text-align:center;" type="text" id="tdataNasc" name="tdataNasc" maxlength="60" placeholder="EX: XX/XX/XXXX"
                                required>
                            <p id="inpEmail"></p>
                            <br>
        
                            <label for="tCpf">C.P.F: </label>
                            <input id="tCpf" class="text-center" type="text" name="txtcpf" id="tCpf" maxlength="15" size="20" placeholder="Ex: XXX.XXX.XXX-XX"
                                onblur="cpf();">
                            <br />
        
                            <label id="tcomentario" for="convMaiusculo">Curso</label>
                            <input style="text-align:center;" type="text" name="tCurso" size="20" maxlength="50" placeholder="Digite o curso">
                            <div>
                                <br />
                                <button id="btnEnviar" type="submit" name="btnEnviar">Enviar</button>
                                <button type="reset" name="btnCancelar">Remover</button>
                            </div>
        
                        </form>
                    </div>
