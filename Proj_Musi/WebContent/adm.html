    <section id="comente" class="formulario">
        <div>
            <h1 class="txt-center ">Cadastre aqui!</h1>
            <form action="" method="POST" id="espacoBranco" class="formulario" onsubmit="return validar();">

                <label for="tNome"> Nome: </label>
                <div class="progress campo">
                        <input  class="text-center progress-bar bg-dark" id="tNome" class="text-center" type="text" name="tNome" maxlength="50"
                        placeholder="Digite seu nome" required>
                    <p id="inpNome"></p>
                </div>
                
                <br>

                <label for="dtnasc"> Data de Nascimento: </label>
                <div class="progress campo">
                <input class="text-center progress-bar bg-dark" id="dtnasc" class="text-center" type="text" name="dtnasc"
                    maxlength="60" onblur="data();" placeholder="EX. XXXXXXXX" required>
                </div>
                <br />

                <label for="tCpf">C.P.F: </label>
                <div class="progress campo">
                        <input class="text-center progress-bar bg-dark" class="text-center" type="text" name="tCpf" id="tCpf" placeholder="Digite seu C.P.F" maxlength="15" size="20"
                         onblur="cpf();" required>
                </div>
                
                <br />
               
                <label for="tCurso">Curso:</label>
                <div class="progress campo"> 
                <input  class="text-center progress-bar bg-dark" type="text" name="tCurso" id="tCurso" size="20" maxlength="50"
                    placeholder="Digite o curso" required>
                </div>
                <div>
                    <br />
                    <button class="btn btn-primary mb-2" id="btnEnviar" type="submit" name="btnEnviar">Enviar</button>
                    <button type="reset" class="btn btn-primary mb-2" name="btnCancelar">Remover</button>
                </div>

            </form>
        </div>
    </section>
